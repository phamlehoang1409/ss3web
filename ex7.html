<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/profilr.com" method="get">
     <label for="name" >Họ và tên : </label>
     <input type="text"> <br> <br>
     <label for="email">Emai:  </label>
     <input type="email"> <br> <br>
     <label for="date">Ngày sinh :</label>
     <input type="date"> <br> <br>
     <label for="gender">Giới tính :</label>
     <input type="radio" name="gender" value="man">Nam
     <input type="radio" name="gender" value="women">Nữ
     <br> <br>
     <label for="number">Số điện thoại</label>
     <input type="number"> <br> <br>

     <input type="text"><br> <br>

     <input type="number"> <br> <br>
     <label for="score">Điểm GPA :</label>
     <input type="number"> <br><br>
     <label for="diachi">Địa chỉ :</label>
     <textarea name="diachi" rows="3" ></textarea> <br>
     <label for="classroom">Lớp học :
        <select name="classroom" >
            <option value="lop1">Lớp 1</option>
            <option value="lop2">Lớp 2</option>
            <option value="lop3">Lớp 3</option>
            <option value="lop4">Lớp 4</option>
            <option value="lop5">Lớp 5</option>
        </select>
        <br>
     </label>
     <label for="dangkihoc">Ngày đăng kí học :</label>
     <input type="datetime-local"> <br>
     <button type="submit">Gửi thông tin </button>
    </form>
</body>
</html>
